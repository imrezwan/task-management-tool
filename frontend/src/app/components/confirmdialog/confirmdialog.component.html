<h4>Delete {{deleteItemName}} ?</h4>
<hr>
<p>Do you really want to delete the {{deleteItemName}} ? You will not be able to recover this. </p>

<div mat-dialog-actions class="action-buttons">
    <button class="no-button" mat-raised-button [mat-dialog-close]="false">No Thanks</button>
    <button class="yes-button" mat-raised-button [mat-dialog-close]="true">Yes</button>
</div>
